services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - PORT=3001
      - GEMINI_API_KEY=${API_KEY}
    command: ["node", "dist/app.js"]